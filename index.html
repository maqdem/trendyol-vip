<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Logistics - Node Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #f27a1a; --dark: #111; --gold: #c5a059; --green: #27ae60; --gray: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--gray); margin: 0; padding: 0; overflow-x: hidden; }
        .header { background: var(--dark); color: white; padding: 25px 20px; text-align: center; border-bottom: 5px solid var(--primary); }
        .bal-box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin-top: 10px; border: 1px solid rgba(197, 160, 89, 0.3); }
        .bal-val { font-size: 24px; font-weight: bold; color: var(--gold); }
        .task-list { padding: 20px; }
        .task-card { background: white; border-radius: 18px; padding: 20px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: all 0.4s ease; }
        .task-card.fade-out { opacity: 0; transform: scale(0.8); }
        .btn-submit { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        #auth-screen { position: fixed; inset: 0; background: white; z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .inp { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 12px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div style="width: 100%; max-width: 320px; text-align: center;">
            <h1 style="color: var(--primary);">ELITE LOGISTICS</h1>
            <input type="email" id="email" class="inp" placeholder="Operator Email">
            <input type="password" id="password" class="inp" placeholder="Security Key">
            <button class="btn-submit" onclick="handleAuth()">Login</button>
        </div>
    </div>

    <div id="main-app" style="display:none;">
        <div class="header">
            <div class="bal-box">
                <div style="font-size:10px; color:#aaa;">TOTAL AUDITED ASSETS</div>
                <div class="bal-val">$ <span id="total-bal">0.00</span></div>
            </div>
            <p style="font-size: 10px; color: #777; margin-top: 10px;">ID: TG9gT1pPJK3aETRp1hVu28F5Zayu4oVyEg</p>
        </div>
        <div class="task-list" id="tasks-container"></div>
    </div>

<script>
    const supabaseUrl = 'https://setalptyphrhbjcwmhoq.supabase.co';
    const supabaseKey = 'sb_publishable_P8QbHZQxsaAKYFTpQVU_Gw_1QU5DHas';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let userData = {}, completedToday = 0;
    const locations = ["Istanbul", "Dubai", "New York", "London", "Riyadh", "Berlin", "Tokyo", "Paris", "Singapore", "Doha"];

    async function handleAuth() {
        const email = document.getElementById('email').value, password = document.getElementById('password').value;
        const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
        if (error) alert("Fail"); else loadData(data.user);
    }

    async function loadData(user) {
        const { data } = await _supabase.from('profiles').select('*').eq('id', user.id).single();
        if (data) { 
            userData = data;
            const lastUpdate = data.updated_at ? new Date(data.updated_at).toDateString() : "";
            const today = new Date().toDateString();
            
            if (lastUpdate !== "" && lastUpdate !== today) {
                completedToday = 0;
                await _supabase.from('profiles').update({ completed_tasks: 0 }).eq('id', user.id);
            } else {
                completedToday = data.completed_tasks || 0;
            }
            document.getElementById('auth-screen').style.display = 'none'; 
            document.getElementById('main-app').style.display = 'block'; 
            updateUI(); 
        }
    }

    function updateUI() {
        const total = (userData.balance || 0) + (userData.profit_balance || 0);
        document.getElementById('total-bal').innerText = total.toFixed(2);
        const container = document.getElementById('tasks-container');
        container.innerHTML = '';

        if (completedToday >= 10) {
            container.innerHTML = `<div style="text-align:center; padding:40px; color:#999;">Cycle Complete. No more tasks today.</div>`;
            return;
        }

        container.innerHTML = `
            <div class="task-card" id="current-task">
                <div style="display:flex; justify-content:space-between;">
                    <b>Task #${completedToday + 1}</b>
                    <b style="color:var(--green);">+$1.60</b>
                </div>
                <div style="margin: 15px 0; font-size: 14px;">
                    Route: ${locations[completedToday]} âž” ${locations[(completedToday+1)%10]}
                </div>
                <button class="btn-submit" onclick="executeTask()">Execute & Purge</button>
            </div>`;
    }

    async function executeTask() {
        const card = document.getElementById('current-task');
        card.classList.add('fade-out');
        setTimeout(async () => {
            completedToday++;
            const newProfit = (userData.profit_balance || 0) + 1.60;
            const { error } = await _supabase.from('profiles').update({ 
                completed_tasks: completedToday, 
                profit_balance: newProfit,
                updated_at: new Date().toISOString()
            }).eq('id', userData.id);
            if (!error) { userData.profit_balance = newProfit; updateUI(); }
        }, 400);
    }
</script>
</body>
</html>
