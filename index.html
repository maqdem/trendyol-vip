<!DOCTYPE html>
<html lang="en" dir="ltr" id="html-tag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Logistics - VIP Expansion</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #f27a1a; --dark: #111; --gold: #c5a059; --green: #27ae60; --gray: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--gray); margin: 0; padding: 0; }
        
        .header { background: var(--dark); color: white; padding: 25px 20px; text-align: center; border-bottom: 5px solid var(--primary); position: sticky; top: 0; z-index: 100; }
        .balance-container { display: flex; flex-wrap: wrap; justify-content: space-around; gap: 10px; margin-top: 15px; }
        .bal-box { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; flex: 1; min-width: 100px; }
        .bal-label { font-size: 9px; color: #888; text-transform: uppercase; }
        .bal-val { font-size: 16px; font-weight: bold; color: var(--gold); }

        /* Ù‚Ø³Ù… Ø§Ù„ØªØ±Ù‚ÙŠØ© Ø§Ù„Ø¬Ø¯ÙŠØ¯ */
        .upgrade-section { padding: 15px; display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; background: #fff; border-bottom: 1px solid #eee; }
        .tier-card { min-width: 160px; background: #fdfdfd; border: 1px solid #eee; border-radius: 15px; padding: 15px; text-align: center; flex-shrink: 0; }
        .tier-card.active { border-color: var(--gold); background: #fffdf5; box-shadow: 0 4px 10px rgba(197, 160, 89, 0.2); }
        .tier-name { font-weight: bold; color: var(--dark); margin-bottom: 5px; }
        .tier-price { color: var(--primary); font-size: 18px; font-weight: bold; }
        .btn-upgrade { background: var(--dark); color: white; border: none; padding: 8px 15px; border-radius: 20px; font-size: 11px; margin-top: 10px; cursor: pointer; width: 100%; }
        
        .task-list { padding: 15px; padding-bottom: 120px; }
        .task-card { background: white; border-radius: 15px; padding: 15px; margin-bottom: 12px; border: 1px solid #eee; }
        .task-profit { color: var(--green); font-weight: bold; font-size: 14px; }
        
        .btn-submit { background: var(--primary); color: white; border: none; width: 100%; padding: 12px; border-radius: 8px; margin-top: 10px; font-weight: bold; cursor: pointer; }
        .btn-submit.done { background: #ccc; cursor: not-allowed; }

        .action-btns { position: fixed; bottom: 0; width: 100%; display: flex; gap: 10px; padding: 15px; background: white; border-top: 1px solid #eee; box-sizing: border-box; }
        .btn-act { flex: 1; padding: 14px; border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 350px; border-radius: 20px; padding: 30px; text-align: center; }
        
        #auth-screen { position: fixed; inset: 0; background: white; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .inp { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div style="width: 100%; max-width: 320px; text-align: center;">
            <h2 style="color: var(--primary);">Elite Network Portal</h2>
            <input type="email" id="email" class="inp" placeholder="Official Email">
            <input type="password" id="password" class="inp" placeholder="Security Key">
            <button style="width:100%; padding:15px; background:var(--primary); color:white; border:none; border-radius:10px; font-weight:bold;" onclick="handleAuth('login')">Login</button>
        </div>
    </div>

    <div id="main-app" style="display:none;">
        <div class="header">
            <div class="balance-container">
                <div class="bal-box">
                    <div class="bal-label">Capital (30D)</div>
                    <div class="bal-val">$ <span id="cap-bal">0.00</span></div>
                </div>
                <div class="bal-box">
                    <div class="bal-label">Profits (45D)</div>
                    <div class="bal-val" style="color: var(--green);">$ <span id="prof-bal">0.00</span></div>
                </div>
            </div>
        </div>

        <div class="upgrade-section">
            <div class="tier-card active" id="t1">
                <div class="tier-name">VIP 1</div>
                <div class="tier-price">$360</div>
                <button class="btn-upgrade" onclick="openUpgrade(360, 'VIP 1')">Current Plan</button>
            </div>
            <div class="tier-card" id="t2">
                <div class="tier-name">VIP 2</div>
                <div class="tier-price">$1080</div>
                <button class="btn-upgrade" onclick="openUpgrade(1080, 'VIP 2')">Upgrade</button>
            </div>
            <div class="tier-card" id="t3">
                <div class="tier-name">VIP 3</div>
                <div class="tier-price">$3240</div>
                <button class="btn-upgrade" onclick="openUpgrade(3240, 'VIP 3')">Upgrade</button>
            </div>
        </div>

        <div class="task-list" id="tasks-container"></div>

        <div class="action-btns">
            <button class="btn-act" style="background:var(--green);" onclick="openModal('deposit')">Deposit</button>
            <button class="btn-act" style="background:var(--primary);" onclick="openModal('withdraw')">Withdraw</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="m-title"></h3>
            <p id="m-desc" style="font-size:13px; color:#666; margin:15px 0;"></p>
            <div id="m-extra" style="font-weight:bold; color:var(--primary); background:#f9f9f9; padding:12px; border-radius:8px; word-break:break-all;"></div>
            <button style="width:100%; padding:12px; background:var(--dark); color:white; border:none; border-radius:8px; margin-top:10px;" onclick="closeModal()">Confirm</button>
        </div>
    </div>

<script>
    const supabaseUrl = 'https://setalptyphrhbjcwmhoq.supabase.co';
    const supabaseKey = 'sb_publishable_P8QbHZQxsaAKYFTpQVU_Gw_1QU5DHas';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let userData = {}, completedCount = 0;

    async function handleAuth(type) {
        const email = document.getElementById('email').value, password = document.getElementById('password').value;
        const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
        if (error) alert("Access Denied"); else loadData(data.user);
    }

    async function loadData(user) {
        const { data } = await _supabase.from('profiles').select('*').eq('id', user.id).single();
        if (data) { 
            userData = data;
            document.getElementById('auth-screen').style.display = 'none'; 
            document.getElementById('main-app').style.display = 'block'; 
            updateUI(); 
        }
    }

    function updateUI() {
        document.getElementById('cap-bal').innerText = userData.balance ? userData.balance.toFixed(2) : "0.00";
        document.getElementById('prof-bal').innerText = (completedCount * 4).toFixed(2);
        
        const container = document.getElementById('tasks-container');
        container.innerHTML = '';
        for(let i=1; i<=10; i++) {
            const isDone = i <= completedCount;
            container.innerHTML += `
                <div class="task-card">
                    <div style="display:flex; gap:12px; align-items:center;">
                        <div style="font-size:30px;">ðŸ“¦</div>
                        <div style="flex:1;">
                            <div style="font-weight:bold; font-size:14px;">Global Node Settlement 0${i}</div>
                            <div class="task-profit">+ $4.00 Audit Value</div>
                        </div>
                    </div>
                    <button class="btn-submit ${isDone ? 'done' : ''}" onclick="doTask(${i-1})">
                        ${isDone ? 'Node Verified' : 'Execute Settlement'}
                    </button>
                </div>`;
        }
    }

    function doTask(index) {
        if (!userData.is_vip) return openUpgrade(360, 'VIP 1');
        if (index === completedCount) { completedCount++; updateUI(); }
    }

    function openUpgrade(amount, tier) {
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('m-title').innerText = `Upgrade to ${tier}`;
        document.getElementById('m-desc').innerText = `To activate ${tier} nodes and unlock higher daily profits, transfer exactly ${amount} USDT to:`;
        document.getElementById('m-extra').innerText = "TG9gT1pPJK3aETRp1hVu28F5Zayu4oVyEg";
    }

    function openModal(type) {
        document.getElementById('modal').style.display = 'flex';
        const extra = document.getElementById('m-extra');
        if (type === 'deposit') {
            openUpgrade(360, 'VIP 1');
        } else {
            document.getElementById('m-title').innerText = "Withdrawal Protocol";
            document.getElementById('m-desc').innerText = "Capital release cycle: 30 days. Profits release cycle: 45 days with 1 network referral.";
            extra.innerText = "Status: Locked";
        }
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
</script>
</body>
</html>
